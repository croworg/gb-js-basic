<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /* 1
  Переменная `c` хранит значение 2, потому что ей присваивается
  инкриминированное значение переменной 'a', т.е. 1 + 1.
   */
  c = ++a;
  console.log(c);

  /* 2
  Переменная `d` хранит значение 1, потому что операция пост инкремента
  сначала возвращает значение, а потом прибавляет единицу.
   */
  d = b++;
  console.log(d);

  /* 3
  Перед сложением переменная 'a' инкриминируется, получается 3. Далее просто
  складываем с числом 2 и получаем 5.
   */
  c = 2 + ++a;
  console.log(c);

  /* 4
  Сначала инкриминируется переменная 'b', но пост инкремент сначала возвращает
  значение, а потом его увеличивает. Так что мы просто складываем 2 + 2 и
  получаем 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
