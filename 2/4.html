<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция суммирует два переданных числа.
   * @param {number} a Первое число, которое будет суммироваться.
   * @param {number} b Второе число, которое будет суммироваться.
   * @returns {number} Вернет результат суммирования.
   */
  function addition(a, b) {
    return a + b;
  }

  /**
   * Функция вычисления разницы двух чисел.
   * @param {number} a Первое число для вычисления разности.
   * @param {number} b Второе число для вычисления разности.
   * @returns {number} Вернет разность чисел по модулю.
   */
  function subtract(a, b) {
    return (a > b) ? a - b : b - a;
  }

  /**
   * Функция вычисляет произведение двух переданных чисел.
   * @param {number} a Первое число для вычисления произведения.
   * @param {number} b Второе число для вычисления произведения.
   * @returns {number} Вернет результат произведения.
   */
  function multiply(a, b) {
    return a * b;
  }

  /**
   * Функция вычисляет результат деления двух переданных чисел.
   * @param {number} a Первое число, используется в качестве делимого.
   * @param {number} b Второе число, используется в качестве делителя.
   * @returns {number} Вернет результат деления 'a' на 'b'.
   */
  function division(a, b) {
    return a / b;
  }

  /*
  Использовал для проверки:
  const a = +prompt("Введите число А");
  const b = +prompt("Введите число B");

  console.log(addition(a, b));
  console.log(subtract(a, b));
  console.log(multiply(a, b));
  console.log(division(a, b));
  */
</script>
</body>
</html>
