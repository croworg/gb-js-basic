<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Складываем два числа 10, получаем 20.
  2. Число 20 конкатенируем со строкой "10", получаем строку "2010".
  3. С помощью console.log выводим строку "2010".
  */
  console.log(10 + 10 + "10");

  /*
  1. Конкатенируем число 10 со строкой "10", получаем строку "1010".
  2. Строку "1010" конкатенируем с числом 10, получаем строку "101010".
  3. С помощью console.log выводим строку "101010".
  */
  console.log(10 + "10" + 10);

  /*
  1. Конвертируем строку "10" в число с помощью унарного плюса.
  2. Складываем поочереди все числа 10, получаем 30.
  3. С помощью console.log выводим число 30.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Унарный минус конвертирует пустую строку в -0.
  2. Делим число 10 на -0, получаем число -Infinity.
  3. С помощью console.log выводим число -Infinity.
  */
  console.log(10 / -"");

  /*
  1. Унарный плюс конвертирует строку в NaN из-за запятой.
  2. Делим число 10 на NaN, получаем число NaN.
  3. С помощью console.log выводим число NaN.
  */
  console.log(10 / +"2,5");

</script>
</body>
</html>
